<ion-header>
  <ion-toolbar color="warning">
    <ion-button color="warning" slot="start">
<ion-back-button text=""></ion-back-button>
    </ion-button>
    <ion-title>Mi clase</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card >
    <ion-list [inset]="true" *ngIf="userInfoReceived | async as ch">
      <ion-item class="flex-center">
        <ion-avatar slot="start">
          <img src="https://duckduckgo.com/i/0d7eda0e.png" alt="">
        </ion-avatar>
        <ion-label >
          <h1>{{ ch.username }}</h1>
          <h3>{{ ch.correo }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
    </ion-card>
    <ion-list color="warning">
      <ion-item *ngFor="let clase of clases">
        <ion-avatar slot="start">
          <img src="https://duckduckgo.com/i/0d7eda0e.png" alt="">
        </ion-avatar>
        <ion-label>
          <p>{{ clase.nombre }}</p>
          <p>{{ clase.hora_ini }}</p>
          <p>{{ clase.hora_ter }}</p>
          <p>{{ clase.dia }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
