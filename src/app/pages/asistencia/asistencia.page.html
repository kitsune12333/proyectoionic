<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="classForm" (ngSubmit)="guardarClase()">
  <ion-card> 
      <ion-item>
        <ion-label position="floating">Nombre de la asignatura</ion-label>
        <ion-input formControlName="nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Hora de inicio</ion-label>
        <ion-input formControlName="hora_ini" name="horaInicio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Hora de fin</ion-label>
        <ion-input formControlName="hora_ter" name="horaFin"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Día</ion-label>
        <ion-input formControlName="dia" name="dia"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Guardar Clase</ion-button>
  </ion-card>
  </form>

  <!-- Muestra el código QR -->
  
  <ion-button size="full" color="warning" (click)="vermisclases()">Ver mis clases</ion-button>
</ion-content>
