

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="warning">DuocAsistencias</ion-card-title>
      </ion-card-header>
      <ion-card-content>
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email"  [(ngModel)]="userLoginModal.correo"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="Password"  [(ngModel)]="userLoginModal.password"></ion-input>
</ion-item>
<ion-button color="dark" fill="clear" size="full">olvidaste tu correo/contrase√±a?</ion-button>
<ion-button color="warning" size="full" (click)="login(userLoginModal)">ingresar</ion-button>
<ion-button color="warning" fill="clear" size="full" (click)="register()">registrar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
