<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating"> Nombre Clase </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Hora Inicio </ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">  Hora Término </ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">  Día </ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
  </form>
  <ion-card-content>
    <ion-button color="warning" size="full">Crear Clase</ion-button>
  </ion-card-content>
</ion-content>
