<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Generator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Ingrese el valor de "data"</ion-label>
    <ion-input [(ngModel)]="dato"></ion-input>
  </ion-item>

  <ion-button (click)="generarQr()">Generar QR</ion-button>
  <ion-img [src]="qrCode"></ion-img>
</ion-content>
